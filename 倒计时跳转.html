<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时跳转</title>
    <style>
        *{
            text-align: center;
            padding: 0;
            margin: 0;
        }
        span{
            color: darkred;
        }
    </style>
</head>
<body>
<p><span id="time">5</span>秒后,跳转到B站</p>
</body>
<script>
    let count = 5;
    function showTime(){
        count--;
        let time = document.getElementById("time")
        time.innerHTML = count ;
        if (count == 0){
            location.href = "http://www.bilibili.tv"
        }
    }
    setInterval(showTime,1000);
</script>
